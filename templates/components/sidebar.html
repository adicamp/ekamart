{% load static %}

<!-- drawer component -->
<div
  id="drawer-navigation"
  class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800"
  tabindex="-1"
  aria-labelledby="drawer-navigation-label"
  role="navigation"
>
  <h5
    id="drawer-navigation-label"
    class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400"
  >
    Menu
  </h5>
  <button
    type="button"
    data-drawer-hide="drawer-navigation"
    aria-controls="drawer-navigation"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
  >
    <svg
      aria-hidden="true"
      class="w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <div class="py-4 overflow-y-auto">
    <ul class="space-y-2 font-medium" role="menu">
      <!-- Master Dropdown Menu -->
      <li>
        <button
          type="button"
          class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
          aria-controls="dropdown-master"
          data-collapse-toggle="dropdown-master"
        >
          <svg
            class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path d="M4 3a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h-2V4H6v1H4V3zm0 4h12v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7zm2 2v6h8V9H6z"/>
          </svg>
          <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Master</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <!-- Master Dropdown Items -->
        <ul id="dropdown-master" class="hidden py-2 space-y-2">
          <!-- JWK - Delivery Schedule Submenu -->
          <li>
            <button
              type="button"
              class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
              aria-controls="dropdown-products"
              data-collapse-toggle="dropdown-products"
            >
              <svg
                class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-gray-900 dark:group-hover:text-white
                  {% if request.resolver_match.url_name == 'jwk_toko.index' %}text-blue-600 dark:text-white{% else %}text-gray-500 dark:text-gray-400{% endif %}"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                <circle cx="8.5" cy="15.5" r="1.5" fill="currentColor"/>
                <circle cx="12" cy="15.5" r="1.5" fill="currentColor"/>
                <circle cx="15.5" cy="15.5" r="1.5" fill="currentColor"/>
              </svg>
              JWK - Delivery Schedule
              <svg
                class="w-3 h-3 ms-auto"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <!-- JWK - Delivery Submenu Schedule Items -->
            <ul id="dropdown-products" class="hidden py-2 space-y-2">
              <li>
                <a
                  href="{% url 'supplier_reguler.index' %}"
                  class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-16 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700
                    {% if request.resolver_match.url_name == 'supplier_reguler.index' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% endif %}"
                >
                  <span class="mr-2 text-lg">&#8226;</span>
                  Supplier Reguler
                </a>
              </li>
              <li>
                <a
                  href="{% url 'supplier_bkl.index' %}"
                  class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-16 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700
                    {% if request.resolver_match.url_name == 'supplier_bkl.index' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% endif %}"
                >
                  <span class="mr-2 text-lg">&#8226;</span>
                  Supplier BKL
                </a>
              </li>
              <li>
                <a
                  href="{% url 'jwk_toko.index' %}"
                  class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-16 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700
                    {% if request.resolver_match.url_name == 'jwk_toko.index' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% endif %}"
                >
                  <span class="mr-2 text-lg">&#8226;</span>
                  JWK Toko
                </a>
              </li>
            </ul>
            <!-- End JWK - Delivery Submenu Schedule Items -->
          </li>
          <!-- End JWK - Delivery Submenu Schedule  -->
          <!-- Master User Menu Item -->
          <li>
            <a
              href="{% url 'master_user.index' %}"
              class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700
                {% if request.resolver_match.url_name == 'master_user.index' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% endif %}"
            >
              <svg
                class="shrink-0 w-5 h-5 me-2 transition duration-75 group-hover:text-gray-900 dark:group-hover:text-white
                  {% if request.resolver_match.url_name == 'master_user.index' %}text-blue-600 dark:text-white{% else %}text-gray-500 dark:text-gray-400{% endif %}"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 18"
              >
                <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
              </svg>
              Master User
            </a>
          </li>
        </ul>
        <!-- End Master Dropdown Items -->
      </li>
      <!-- End Master Dropdown Menu -->

      <!-- Planogram Dropdown Menu -->
      <li>
        <button
          type="button"
          class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
          aria-controls="dropdown-planogram"
          data-collapse-toggle="dropdown-planogram"
        >
          <svg
            class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
            <rect x="7" y="9" width="2" height="6" rx="1" fill="currentColor"/>
            <rect x="15" y="9" width="2" height="6" rx="1" fill="currentColor"/>
            <rect x="11" y="9" width="2" height="6" rx="1" fill="currentColor"/>
          </svg>
          <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Planogram</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <!-- Planogram Dropdown Items -->
        <ul id="dropdown-planogram" class="hidden py-2 space-y-2">
          <li role="none">
            <a
              href="{% url 'master_rak.index' %}"
              class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700
                {% if request.resolver_match.url_name == 'master_rak.index' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% endif %}"
              role="menuitem"
            >
              <svg
                class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-gray-900 dark:group-hover:text-white
                  {% if request.resolver_match.url_name == 'master_rak.index' %}text-blue-600 dark:text-white{% else %}text-gray-500 dark:text-gray-400{% endif %}"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <rect x="3" y="5" width="18" height="2" rx="1" fill="currentColor"/>
                <rect x="3" y="11" width="18" height="2" rx="1" fill="currentColor"/>
                <rect x="3" y="17" width="18" height="2" rx="1" fill="currentColor"/>
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Rak</span>
            </a>
          </li>
          <li role="none">
            <a
              href="{% url 'master_shelving.index' %}"
              class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700
                {% if request.resolver_match.url_name == 'master_shelving.index' %}bg-gray-100 dark:bg-gray-700 text-blue-600 dark:text-white{% endif %}"
              role="menuitem"
            >
              <svg
                class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-gray-900 dark:group-hover:text-white
                  {% if request.resolver_match.url_name == 'master_shelving.index' %}text-blue-600 dark:text-white{% else %}text-gray-500 dark:text-gray-400{% endif %}"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <rect x="4" y="4" width="16" height="2" rx="1" fill="currentColor"/>
                <rect x="4" y="11" width="16" height="2" rx="1" fill="currentColor"/>
                <rect x="4" y="18" width="16" height="2" rx="1" fill="currentColor"/>
                <rect x="6" y="6" width="2" height="12" rx="1" fill="currentColor"/>
                <rect x="16" y="6" width="2" height="12" rx="1" fill="currentColor"/>
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Shelving</span>
            </a>
          </li>
        </ul>
        <!-- End Planogram Dropdown Items -->
      </li>
      <!-- End Planogram Dropdown Menu -->
    </ul>
  </div>
</div>
