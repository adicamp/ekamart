<!-- ====== ADD STORE MODAL WRAPPER ====== -->
<div id="addStoreModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <!-- ====== MODAL CONTAINER ====== -->
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- ====== MODAL CONTENT ====== -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- ====== MODAL HEADER ====== -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200 dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Tambah Toko</h3>
        <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="addStoreModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- ====== END MODAL HEADER ====== -->

      <!-- ====== MODAL BODY ====== -->
      <div class="p-4 md:p-5">
        <form class="space-y-4" action="#" method="post">
          {% csrf_token %}

          <!-- STORE SELECT -->
          <div>
            <label for="kode_toko" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Toko</label>
            <select name="kode_toko" id="kode_toko" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
              <option value="">Pilih Toko</option>
              {% for store in stores %}
                <option value="{{ store.kode_toko }}">{{ store.kode_toko }} - {{ store.nama_toko }}</option>
              {% endfor %}
            </select>
          </div>
          
          <!-- DATE PICKER (TANGGAL GO) -->
          <div class="relative max-w-sm">
            <label for="datepicker-go" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tanggal GO</label>
            <div class="flex items-center relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                </svg>
              </span>
              <input id="datepicker-go" name="tanggal_go" datepicker datepicker-autohide type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Pilih tanggal GO" required>
            </div>
          </div>
          
          <!-- SUBMIT BUTTON -->
          <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Tambah Toko</button>
          
        </form>
      </div>
      <!-- ====== END MODAL BODY ====== -->
    </div>
    <!-- ====== END MODAL CONTENT ====== -->
  </div>
  <!-- ====== END MODAL CONTAINER ====== -->
</div>
<!-- ====== END ADD STORE MODAL WRAPPER ====== -->
