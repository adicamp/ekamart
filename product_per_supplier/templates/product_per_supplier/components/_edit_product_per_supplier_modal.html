<!-- ====== EDIT PRODUCT PER SUPPLIER MODAL WRAPPER ====== -->
<div
  id="editProductPerSupplierModal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <!-- ====== MODAL CONTAINER ====== -->
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- ====== MODAL CONTENT ====== -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- ====== MODAL HEADER ====== -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200 dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Edit Product Per Supplier
        </h3>
        <button
          type="button"
            class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="editProductPerSupplierModal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- ====== END MODAL HEADER ====== -->

      <!-- ====== MODAL BODY ====== -->
      <div class="p-4 md:p-5">
        <form
          class="space-y-4"
          action="#"
          method="post"
          id="editProductPerSupplierForm"
        >
          {% csrf_token %}
          <!-- PRODUCT INFO -->
          <div class="space-y-6">
            <!-- PRODUCT IDENTIFIERS -->
            <fieldset
              class="p-4 border border-gray-200 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800"
            >
              <legend
                class="px-2 text-sm font-semibold text-gray-700 dark:text-gray-200"
              >
                Informasi Produk
              </legend>
              <div class="grid gap-4 sm:grid-cols-2">
                <!-- PLU -->
                <div class="flex flex-col">
                  <label
                    for="edit_plu"
                    class="mb-1 text-xs font-medium tracking-wide text-gray-600 dark:text-gray-300"
                    >PLU</label
                  >
                  <input
                    id="edit_plu"
                    type="text"
                    class="read-only:cursor-not-allowed bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 text-gray-900 dark:text-gray-100 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-full p-2.5"
                    readonly
                  />
                  <p
                    class="mt-1 text-[10px] uppercase tracking-wide text-gray-400 dark:text-gray-500"
                  >
                    Tidak dapat diubah
                  </p>
                </div>

                <!-- BARCODE -->
                <div class="flex flex-col">
                  <label
                    for="edit_barcode"
                    class="mb-1 text-xs font-medium tracking-wide text-gray-600 dark:text-gray-300"
                    >Barcode</label
                  >
                  <input
                    id="edit_barcode"
                    type="text"
                    class="read-only:cursor-not-allowed bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 text-gray-900 dark:text-gray-100 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-full p-2.5"
                    readonly
                  />
                  <p
                    class="mt-1 text-[10px] uppercase tracking-wide text-gray-400 dark:text-gray-500"
                  >
                    Tidak dapat diubah
                  </p>
                </div>

                <!-- DESCRIPTION -->
                <div class="flex flex-col sm:col-span-2">
                  <label
                    for="edit_description"
                    class="mb-1 text-xs font-medium tracking-wide text-gray-600 dark:text-gray-300"
                    >Deskripsi</label
                  >
                  <input
                    id="edit_description"
                    type="text"
                    class="read-only:cursor-not-allowed bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-500 text-gray-900 dark:text-gray-100 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 w-full p-2.5"
                    readonly
                  />
                  <p
                    class="mt-1 text-[10px] uppercase tracking-wide text-gray-400 dark:text-gray-500"
                  >
                    Tidak dapat diubah
                  </p>
                </div>
              </div>
            </fieldset>

            <!-- STATUS -->
            <div
              class="flex items-center justify-between p-4 border border-gray-200 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800"
            >
              <div>
                <p class="text-sm font-medium text-gray-700 dark:text-gray-200">
                  Status Produk
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  Aktifkan / nonaktifkan produk ini.
                </p>
              </div>
              <!-- STATUS TOGGLE -->
              <label
                for="edit_status"
                class="inline-flex items-center cursor-pointer"
              >
                <input
                  id="edit_status"
                  name="status"
                  type="checkbox"
                  value="1"
                  class="sr-only peer"
                />
                <div
                  class="relative w-12 h-6 bg-gray-200 dark:bg-gray-700 rounded-full transition peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800
                      after:content-[''] after:absolute after:top-[3px] after:start-[3px] after:w-5 after:h-5 after:bg-white after:rounded-full after:shadow after:transition-all
                      peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600 peer-checked:after:translate-x-6"
                ></div>
                <span
                  class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300 select-none"
                  >Aktif</span
                >
              </label>
            </div>
          </div>

          <!-- SUBMIT BUTTON -->
          <button
            type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Simpan Perubahan
          </button>
        </form>
      </div>
      <!-- ====== END MODAL BODY ====== -->
    </div>
    <!-- ====== END MODAL CONTENT ====== -->
  </div>
  <!-- ====== END MODAL CONTAINER ====== -->
</div>
<!-- ====== END EDIT PRODUCT PER SUPPLIER MODAL WRAPPER ====== -->
