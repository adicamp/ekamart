<!-- Main modal -->
<div id="addSupplierBKLModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200 dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Tambah Jadwal Supplier BKL
        </h3>
        <button type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="addSupplierBKLModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form class="space-y-4" action="#" method="post">
          {% csrf_token %}
          <div>
            <label for="kode_toko"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Toko</label>
            <select name="kode_toko" id="kode_toko"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required>
              <option value="">Pilih Toko</option>
              {% for toko in toko_list %}
                <option value="{{ toko.kode_toko }}">{{ toko.nama_toko }}</option>
              {% endfor %}
            </select>
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jadwal Picking</label>
              <div class="grid grid-cols-2 gap-2">
              {% for hari in hari_list %}
              <label for="hari-{{ hari }}" class="flex items-center p-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-blue-50 dark:bg-gray-600 dark:hover:bg-blue-700 transition">
                <input id="hari-{{ hari }}" name="jadwal_picking" type="checkbox" value="{{ hari }}"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-500">
                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ hari|title }}</span>
              </label>
              {% endfor %}
              </div>
            </div>
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Tambah Jadwal
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
