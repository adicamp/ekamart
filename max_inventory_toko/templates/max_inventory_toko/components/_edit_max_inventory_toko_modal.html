<!-- Main Modal Wrapper -->
<div id="editMaxInventoryTokoModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  
  <!-- Modal Container -->
  <div class="relative p-4 w-full max-w-md max-h-full">
    
    <!-- Modal Content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200 dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Edit Max Inventory Toko
        </h3>
        <button type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="editMaxInventoryTokoModal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- End Modal Header -->

      <!-- Modal Body -->
      <div class="p-4 md:p-5">
        <form class="space-y-4" action="#" method="post">
          {% csrf_token %}
          
          <!-- PLU Field -->
          <div>
            <label for="plu" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PLU</label>
            <input type="text" id="plu" name="plu"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="PLU" required disabled />
          </div>
          <!-- End PLU Field -->

          <!-- Description Field -->
          <div>
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <input type="text" id="description" name="description"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Description" required disabled />
          </div>
          <!-- End Description Field -->

          <!-- Qty Field -->
          <div>
            <label for="qty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Qty</label>
            <div class="relative flex items-center mb-2">
              
              <!-- Decrement Button -->
              <button type="button" id="decrement-button" data-input-counter-decrement="qty-input"
                class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                </svg>
              </button>
              <!-- End Decrement Button -->

              <!-- Qty Input -->
              <input type="text" id="qty-input" name="qty" data-input-counter data-input-counter-min="1" data-input-counter-max=""
                class="bg-gray-50 border-x-0 border-gray-300 h-11 font-medium text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full pb-6 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" value="" required />
              <!-- End Qty Input -->

              <!-- Qty Label -->
              <div class="absolute bottom-1 start-1/2 -translate-x-1/2 rtl:translate-x-1/2 flex items-center text-xs text-gray-400 space-x-1 rtl:space-x-reverse">
                <span>Qty</span>
              </div>
              <!-- End Qty Label -->

              <!-- Increment Button -->
              <button type="button" id="increment-button" data-input-counter-increment="qty-input"
                class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                </svg>
              </button>
              <!-- End Increment Button -->

            </div>
          </div>
          <!-- End Qty Field -->

          <!-- Submit Button -->
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Simpan Perubahan
          </button>
          <!-- End Submit Button -->

        </form>
      </div>
      <!-- End Modal Body -->

    </div>
    <!-- End Modal Content -->

  </div>
  <!-- End Modal Container -->

</div>
<!-- End Main Modal Wrapper -->
